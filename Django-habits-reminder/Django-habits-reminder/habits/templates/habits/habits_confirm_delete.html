{% extends "habits/base.html" %}

{% block content %}
<div class="content-register">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Delete Post</legend>  
            <h2>Are you sure you want to delete the habit "{{ object.title }}"</h2>
        </fieldset>
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'habits-list' %}">Cancel</a>
    </form>
</div>

{% endblock content %}
