{% extends "habits/base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<div class="content-register">
    <form method="post">
        {% csrf_token %}
        <fieldset>
        {% if object.name is null %}
              <legend>Create a new habit</legend>
              {% else %}
            <legend>Edit habit "{{ object.name }}"</legend> 
            {% endif %} 

            {{ form|crispy }}
        </fieldset>
        <button type="submit">Save</button>
    </form>
</div>

{% endblock content %}
