{% extends "habits/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-register">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Reset password</legend>  
            {{ form|crispy }}
        </fieldset>
        <button type="submit">Password reset</button>
    </form>
    <small><a href="{% url 'home' %}">Go back</a></small>
</div>

{% endblock content %}
