{% extends "habits/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-register">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Create Account</legend>  
            {{ form|crispy }}
        </fieldset>
        <button type="submit">Login</button>
    </form>
    <small>Already Have An Accout? <a href="{% url 'login' %}">Log in</a></small>
</div>

{% endblock content %}
