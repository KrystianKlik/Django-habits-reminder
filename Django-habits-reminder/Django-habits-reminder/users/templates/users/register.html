{% extends "habits/base.html" %}

{% block content %}
<div class="content-register">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Join Today</legend>  
            {{ form.as_p }}
        </fieldset>
        <button type="submit">Sign Up</button>
    </form>
    <small>Already Have An Accout? <a href="{% url 'login' %}">Log in</a></small>
</div>

{% endblock content %}
