{% extends "habits/base.html" %}

{% block content %}
<div class="content-register">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Log in</legend>  
   <div class="login-form">
    {{ form.username }}
    </div>
       <div class="login-form">
    {{ form.first_name }}
    </div>
       <div class="login-form">
    {{ form.last_name }}
    </div>
       <div class="login-form">
    {{ form.email }}
    </div>
           <div class="login-form">
    {{ form.password1 }}
    </div>
           <div class="login-form">
    {{ form.password2 }}
    </div>
        </fieldset>
        <button type="submit">Login</button>
    </form>
    <small>Need An Accout? <a href="{% url 'register' %}">Create one</a></small>
</div>

{% endblock content %}
