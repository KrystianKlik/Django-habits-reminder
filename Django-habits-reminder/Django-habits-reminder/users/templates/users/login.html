{% extends "habits/base.html" %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<div class="content-register">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Log in</legend>  
                        {{ form|crispy }}
        </fieldset>
        <button type="submit">Login</button>
    </form>
    <small>You don't remember <a href="{% url 'password-reset' %}">password?</a></small>
    <small>Need An Accout? <a href="{% url 'register' %}">Create one</a></small>
</div>

{% endblock content %}
